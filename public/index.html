<!doctype html>
<html lang="ru">
  <head>
    <title>Магазин | Мастерская Бакулиной Татьяны в Санкт-Петербурге</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="description" content="Авторские картины, скульптуры и батики мастерской Бакулиной Татьяны в её любимом городе — Петербурге.">
    <meta name="author" content="Ivan Somkin">
    <link href="/assets/pictures/logo/favicon.png" rel="icon"/>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/javascript/jquery-3.6.0.js"></script>
  </head>
  <body>
    <header id="header-include-container"></header>
    <main class="background_1">
      <section class="background_white margin-horizontal_small margin-vertical_small">
        <div class="shop">
          <div class="shop__title">
            <h1 class="shop__title__text">МАГАЗИН МАСТЕРСКОЙ</h1>
          </div>
          <div class="shop__filters">
            <div class="shop__filters__title">
              <p class="shop__filters__title__text">Фильтры</p>
            </div>
            <div class="shop__filters__container">

            </div>
          </div>
          <div class="shop__gallery">
            <div id="00001" onclick="showProduct(this.id)" class="shop__gallery__item">
              <div class="shop__gallery__item__image">
                <img src="/assets/pictures/shop/00001/00001-1.png">
              </div>
              <div class="shop__gallery__item__name">Крылатка</div>
              <div class="shop__gallery__item__price">10 000,00 ₽</div>
            </div>
          </div>
          <button onclick="scrollToTop()" class="shop__scroll-to-top-button">⮙</button>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer-include-container"></footer>
    <script src="/javascript/load-components.js"></script> 
    <script src="/javascript/mobile-menu-toggle.js"></script>
    <script src="/javascript/scroll-to-top.js"></script>
    <script>
      function showProduct(id)
      {
        window.location = "/htm/product.html"
      }
    </script>
  </body>
</html>
